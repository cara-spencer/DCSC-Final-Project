apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-server
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: rest-server
        image: caraspencer/worker-server:latest
        env:
        - name: REDIS_HOST
          value: redis
        - name: MINIO_HOST
          value: '10.1.0.9'
